<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÜBİTAK Projemiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title bounce">TÜBİTAK Projemiz</h1>
        <p class="subtitle fadeIn">Genç ve amatör sporcuların dijital dünyada görünürlük kazanmasını sağlayan platform.</p>
        <div class="buttons">
            <a href="about.html" class="btn scale">Hakkımızda</a>
            <a href="projects.html" class="btn scale">Projelerimiz</a>
            <a href="contact.html" class="btn scale">İletişim</a>
        </div>
    </header>
    
    <!-- Animasyonlu Kartlar -->
    <section class="animated-cards">
        <!-- Kart 1 -->
        <div class="card slide-up">
            <h2>Projeye Genel Bakış</h2>
            <div class="slider">
                <img src="img/giris/1.png" alt="Resim 1">
                <img src="img/giris/2.png" alt="Resim 2">
                <img src="img/giris/3.png" alt="Resim 3">
                <img src="resim4.jpg" alt="Resim 4">
            </div>
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>
            <button class="next" onclick="nextSlide(this)">&#10095;</button>
        </div>

        <!-- Kart 2 -->
        <div class="card slide-up">
            <h2>Proje Hedefleri</h2>
            <div class="slider">
                <img src="img/2-projehedefleri/1.png" alt="Resim 5">
                <img src="img/2-projehedefleri/2.png" alt="Resim 6">
                <img src="img/2-projehedefleri/3.png" alt="Resim 7">
                <img src="img/2-projehedefleri/4.png" alt="Resim 8">
            </div>
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>
            <button class="next" onclick="nextSlide(this)">&#10095;</button>
        </div>

        <!-- Kart 3 -->
        <div class="card slide-up">
            <h2>Teknolojik Çözümler</h2>
            <div class="slider">
                <img src="img/3-teknollojikcozumler/1.png" alt="Resim 5">
                <img src="img/3-teknollojikcozumler/2.png" alt="Resim 6">
                <img src="img/3-teknollojikcozumler/3.png" alt="Resim 7">
                <img src="img/3-teknollojikcozumler/4.png" alt="Resim 8">
            </div>
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>
            <button class="next" onclick="nextSlide(this)">&#10095;</button>
        </div>


        <!-- Kart 4 -->
        <div class="card slide-up">
            <h2>Ar-Ge ile Spor Analitiğinde Devrim Yaratmak</h2>
            <div class="slider">
                <img src="img/4-arge/1.png" alt="Resim 5">
                <img src="img/4-arge/2.png" alt="Resim 6">
                <img src="img/4-arge/3.png" alt="Resim 7">
                <img src="img/4-arge/4.png" alt="Resim 8">
            </div>
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>
            <button class="next" onclick="nextSlide(this)">&#10095;</button>
        </div>

        <!-- Kart 5 -->
        <div class="card slide-up">
            <h2>Etki ve Faydalar</h2>
            <div class="slider">
                <img src="img/5-etki/1.png" alt="Resim 5">
                <img src="img/5-etki/2.png" alt="Resim 6">
                <img src="img/5-etki/3.png" alt="Resim 7">
                <img src="img/5-etki/4.png" alt="Resim 8">
            </div>
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>
            <button class="next" onclick="nextSlide(this)">&#10095;</button>
        </div>

        <!-- Diğer kartları aynı yapı ile ekleyebilirsiniz -->
    </section>

    <footer class="footer">
        <p>&copy; 2024 TÜBİTAK Projesi</p>
    </footer>
    
    <script src="js/slider.js"></script>
</body>
</html>
